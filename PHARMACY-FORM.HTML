        <h1>Medicine Purchase Form</h1>
        <div class="Purchase">  
            <div class="Purchase-fields">
                <form action="#" method="post" id="Purchase-form">
                   
                    <fieldset class="fieldset">
                        <legend>Patient Information</legend>
                        <br>
                        <label for="name">Full Name: </label><br>
                        <input type="text" id="name" name="Name" required>
                        <br><br>
                        <label for="mobile-no">Moblie Number:</label><br>
                        <input type="text" id="mobile-no" name="mobile-no" required>
                        <br><br>
                        <label for="email">E-mail:</label><br>
                        <input type="email" id="E-mail" name="E-mail" required>
                        <br><br>
                    </fieldset>
        
                    <fieldset class="fieldset">
                        <legend>Select Medicines</legend>
                        <br>
                        
                        <label for="1 Medicine">1st Medicine </label><br>
                        <select name="Medicine" class="Medicine">
                            <option value="name1">Paracetamol (Tylenol)</option>
                            <option value="name2">Ibuprofen (Advil, Motrin)</option>
                            <option value="name3">Amoxicillin </option>
                            <option value="name4">Metformin </option>
                            <option value="name5">Lisinopril </option>
                            <option value="name6">Atorvastatin (Lipitor) </option>
                            <option value="name7">Omeprazole (Prilosec) </option>
                        </select>
                        <label for="Quantity"> Quantity:</label>
                        <input type="number" class="Quantity" name="Quantity">
                        <br><br>


                        <label for="2 Medicine">2nd Medicine: </label><br>
                        <select name="Medicine" class="Medicine">
                            <option value="name1">Paracetamol (Tylenol)</option>
                            <option value="name2">Ibuprofen (Advil, Motrin)</option>
                            <option value="name3">Amoxicillin </option>
                            <option value="name4">Metformin </option>
                            <option value="name5">Lisinopril </option>
                            <option value="name6">Atorvastatin (Lipitor) </option>
                            <option value="name7">Omeprazole (Prilosec) </option>
                        </select>
                        <label for="Quantity"> Quantity:</label>
                        <input type="number" class="Quantity" name="Quantity">
                        <br><br>

                        <div id="ADD-M">
                            <button type="button">Add more Medicines</button>
                        </div>
                        
                    </fieldset>
        
                    <fieldset class="fieldset">
                        <legend>Additionla Information</legend>
                        <br>
                        <label for="Reason">Special Iinstructions: </label><br>
                        <input type="text" id="Reason" name="Reason">
                        <br><br>
                    </fieldset>
                    <div class="button">
                        <button type="submit">Submit</button>
                        <button type="reset">Clear</button>
                    </div>
